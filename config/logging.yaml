version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file_handler:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: logs.txt 
loggers:
  empire:
    level: DEBUG
    handlers: [console, file_handler]
    propagate: no
root:
  level: INFO
  handlers: [console]